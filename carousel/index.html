<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel Effect</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="carousel-container">
      <button class="prev" id="prevButton">&#10094;</button>
      <div class="carousel">
        <img src="/carousel/images/butterfly1.jpeg" alt="Image 1" />
        <img src="/carousel/images/butterfly2.jpg" alt="Image 2" />
        <img src="/carousel/images/crow.jpg" alt="Image 3" />
        <img src="/carousel/images/eagel1.jpg" alt="Image 4" />
        <img src="/carousel/images/eagel3.jpg" alt="Image 5" />
        <img src="/carousel/images/heron.jpeg" alt="Image 6" />
      </div>
      <button class="next" id="nextButton">&#10095;</button>
    </div>

    <div class="thumbnails">
      <img class="thumbnail" src="/carousel/images/butterfly1.jpeg" alt="Image 1" />
      <img class="thumbnail" src="/carousel/images/butterfly2.jpg" alt="Image 2" />
      <img class="thumbnail" src="/carousel/images/crow.jpg" alt="Image 3" />
      <img class="thumbnail" src="/carousel/images/eagel1.jpg" alt="Image 4" />
      <img class="thumbnail" src="/carousel/images/eagel3.jpg" alt="Image 5" />
      <img class="thumbnail" src="/carousel/images/heron.jpeg" alt="Image 6" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
