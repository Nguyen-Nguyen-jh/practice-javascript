<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Carousel</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="carousel" class="carousel-container"></div>

    <script src="/carousel/script.js"></script>
    <script>
      window.carousel(document.getElementById('carousel'), [
        { src: '/carousel/images/butterfly1.jpeg', alt: 'Image 1' },
        { src: '/carousel/images/butterfly2.jpg', alt: 'Image 2' },
        { src: '/carousel/images/crow.jpg', alt: 'Image 3' },
        { src: '/carousel/images/eagel1.jpg', alt: 'Image 4' },
        { src: '/carousel/images/eagel3.jpg', alt: 'Image 5' },
        { src: '/carousel/images/heron.jpeg', alt: 'Image 6' },
      ]);
    </script>
  </body>
</html>
